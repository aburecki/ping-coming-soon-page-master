<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>

  <div class="wrapper">

    <header>
      <img src="./images/logo.svg" alt="logo">
      <h1>We are launching <span>soon!</span></h1>
      <h2>Subscribe and get notified</h2>
    </header>


    <div class="form">
      <form action="#" method="POST">
        <input class="email" type="text" name="email" placeholder="Your email address...">
        <button class="btn" type="button" value="Submit"> Notify Me </button>
      </form>
    </div>


    <div class="hero">
      <img src="./images/illustration-dashboard.png" alt="dashboard">
    </div>


    <footer>
      <p>&copy; Copyright Ping. All rights reserved. </p>
    </footer>
  </div>
</body>

</html>
